    <script>
        $(document).ready(function() {
            //$.RedinkCookie(this, {});
            var l = $("#log");

            //l.html($.RedinkCookie.add("hehe"));
            var cookieName = "TestCookie";

            $("#menu li a").on("click", function(e) {
                e.preventDefault();
                switch($(this).data("func")) {
                    case "add":
                        l.append("add: "+$.RedinkCookie(cookieName, "add")+"<br>");
                        break;
                    case "remove":
                        l.append("remove: "+$.RedinkCookie(cookieName, "remove")+"<br>");                  
                        break;
                    case "list":
                        l.append("list: "+$.RedinkCookie(cookieName, "list")+"<br>");
                        break;
                    case "test":
                        l.append("test: "+$.RedinkCookie(cookieName, "test")+"<br>");
                        break;
                    case "delete_cookie":
                        l.append("delete_cookie"+$.RedinkCookie(cookieName, "delete_cookie")+"<br>");
                        break;
                }
            })

        })
    </script>
