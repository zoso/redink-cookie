    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <style>
            #log {
                position: absolute;
                width: 200px;
                top: 5px;
                right: 5px;
                text-align: right;
            }
            #wrapper {
                width: 900px;
                margin: 0 auto;
            }
        </style>

    </head>
    <body>
       <div id="wrapper">
            <p>Test Redink Cookie</p>
            <ul id="menu">
                <li><a href="#" data-func="check">Check cookie</a></li>
                <li><a href="#" data-func="sort">Sort array</a></li>
                <li><a href="#" data-func="add">Add 10 random items to cookie</a></li>
                <li><a href="#" data-func="delete_cookie">Delete cookie</a></li>
            </ul>
            <div style="border-top: 1px solid #000">&nbsp;</div>
            <div id="my"></div>
            <div id="thelist"></div>
        </div>
        
        <div id="log"></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/jquery.redink.cookie.js?v=1"></script>
        <!-- jquery ui - for testing (sort) --> 
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
       
    </body>
    <script>
        $(document).ready(function() {
            var l = $("#log");
            var mylist = $("#thelist");
            
            //Check if cookie is set
            if ($.RedinkCookie.check()) {
                //cookie exist
                //get cookie data array
                var dataArr = $.RedinkCookie.getData();
                
                //loop through data array
                for (var i = 0; i < dataArr.length; i++) {
                    for (var prop in dataArr[i]) {
                        //console.log(prop+" > "+dataArr[i][prop]);
                    }
                    //Demo: create list of items in data array
                    var str = '<p class="class="ui-state-default>'+dataArr[i].title+' <a href="#" class="del" data-nr="'+i+'">slett</a>';
                    mylist.append(str);
                }
                
                //Demo: sort the data array
                $("#thelist" ).sortable({
                    start: function(e, ui) {
                        var start = ui.item.index();
                        ui.item.data('start_pos', start);
                    },
                    update: function(e, ui) {
                        var moved = ui.item.index();
                        var start = ui.item.data('start_pos');
                        //sort array on cookie
                        $.RedinkCookie.sortData(start, moved);
                    }
                });

                //Demo: show how many items in data array
                $("#my").html("Min rapport("+dataArr.length+")");

                //Demo: delete item from data array
                $("p a.del").on("click", function() {
                    //delete item#
                    $.RedinkCookie.removeData($(this).data("nr"));
                });

                //extra-property is a wildcard property - check typeof
                var extra = $.RedinkCookie.getExtra();
            } else {
                //no cookie present - create new (see defaultSettings-object in plugin)
                $.RedinkCookie({
                    name:"Test Annual Rapport"
                });
            }
            
            //Demo: 
            $("#menu li a").on("click", function(e) {
                e.preventDefault();
                switch($(this).data("func")) {
                    case "check":
                        if ($.RedinkCookie.check()) {
                            console.log(JSON.parse(document.cookie));
                        }
                        break;
                    case "add":
                        for (var i = 0; i < 10; i++) {
                            $.RedinkCookie.addData({title: "item"+i, url: "url"+i});
                        }
                        break;
                    case "delete_cookie":
                        console.log($.RedinkCookie.delete());
                        break;
                }
            })


        });
    </script>
</html>
